<app-loading *ngIf="loading"></app-loading>
<div class="dashboard p-3">
  <div class="cards">
    <div class="mycard">
      Today's Pending
      <h6 class="">{{ data.pendingToday || 0 }}</h6>
    </div>

    <div class="mycard">
      Today's Done
      <h6 class="">{{ data.doneToday || 0 }}</h6>
    </div>

    <div class="mycard">
      Total Done
      <h6 class="">{{ data.done || 0 }}</h6>
    </div>

    <div class="mycard">
      Overall Pending
      <h6 class="">{{ data.pending || 0 }}</h6>
    </div>
  </div>
</div>
