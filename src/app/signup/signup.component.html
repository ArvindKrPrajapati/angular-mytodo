<app-loading *ngIf="isLoading"></app-loading>
<div
  *ngIf="error"
  class="alert alert-danger p-2 w-100 rounded-0 m-0"
  style="position: fixed; bottom: 0px; z-index: 100"
  role="alert"
>
  <p class="d-inline">{{ error }}</p>
</div>
<app-starry>
  <div class="main">
    <form #f="ngForm" (ngSubmit)="handleSubmit(f)">
      <!-- Headings for the form -->
      <div
        class="headingsContainer d-flex align-items-end justify-content-center"
      >
        <img src="../../assets/logo.jpg" class="logo" />
        <h2>MyTodo</h2>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <p>Enter details to signup</p>
      </div>
      <!-- Main container for all inputs -->
      <div class="mainContainer">
        <!-- name -->
        <label for="name">Fullname</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="name"
          ngModel
          required
        />

        <br />
        <!-- Username -->
        <label for="username">Your Email</label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          ngModel
          required
        />

        <br />

        <!-- Password -->
        <label for="pswrd">Your Password</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          ngModel
          required
        />

        <!-- Submit button -->
        <button
          [disabled]="isLoading"
          [style.opacity]="isLoading ? 0.5 : 1"
          type="submit"
        >
          Register
        </button>
        <div class="d-flex">
          <p>Already have account ?</p>
          &nbsp;
          <a class="text-white" routerLink="/login">Login</a>
        </div>
      </div>
    </form>
  </div>
</app-starry>
